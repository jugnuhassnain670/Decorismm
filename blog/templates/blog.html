{% extends 'base.html' %}
{% block title %}blogs{% endblock title %}
{% block body_content %}

<div class="blogs-container">
    <div class="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 pt-12 pb-24">
        {% for post in posts %}
            <div><a href="#"><img
                        src="{{post.get_thumbnail}}"
                        class="w-full h-52 md:h-64 lg:h-96 xl:h-64 object-cover"></a>
                <div class="bg-gray-50 p-8">
                    <div class="text-xs text-gray-600 uppercase font-semibold">{{post.date_added}}</div>
                    <h2 class="mt-3 text-3xl mb-6 font-display text-black leading-tight max-w-sm">{{post.title}}
                        &amp; {{post.vendor}}</h2>
                    <p class="mt-4 max-w-md">{{post.description|truncatechars_html:120}}</p><a href="{% url 'blog_detail' post.pk %}"
                        class="flex items-center mt-6 uppercase text-sm text-black font-semibold">Read article <svg
                            class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5l7 7-7 7">
                            </path>
                        </svg></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
        
{% endblock body_content %}

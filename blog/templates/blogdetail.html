{% extends 'base.html' %}
{% block title %}blog detail{% endblock title %}
{% block body_content %}
<!-- post view start -->
<div class="post-view">
    <div class="relative h-96"><img
            src="{{post.get_thumbnail}}"
            class="w-full h-full object-cover"></div>
    <div class="max-w-4xl mx-auto bg-white py-12 px-12 lg:px-24 -mt-32 relative z-10">
        <h2 class="mt-4 uppercase tracking-widest text-xs text-gray-600">{{post.date_added}}</h2>
        <h1 class="font-display text-2xl md:text-3xl text-gray-900 mt-4">{{post.title}}</h1>
        <div class="prose prose-sm sm:prose lg:prose-lg mt-6">
            <p>{{post.description}}</p>
        </div>
        <a href="{% url 'blog' %}"
                        class="flex items-center mt-6 uppercase text-sm text-black font-semibold">Read more articles <svg
                            class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5l7 7-7 7">
                            </path>
                        </svg></a>
    </div>
</div>      
{% endblock body_content %}

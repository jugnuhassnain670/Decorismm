<!-- card start -->
<div class="p-4 lg:w-1/4 md:w-1/2">
    <div class="h-full flex flex-col items-center text-center">
        <img alt="team"
            class="flex-shrink-0 rounded-lg w-full h-56 object-cover object-center mb-4"
            src="{{product.get_thumbnail}}">
        <div class="w-full">
            <h2 class="title-font font-bold text-lg text-gray-900">{{product.title}}</h2>
            
                <div class="flex justify-between items-center">
                    <span class="text-xl font-bold text-gray-900 ">Rs.{{product.price}}</span>
                    <a href="{% url 'product' product.category.slug product.slug %}" class="text-white bg-blue-900    font-medium rounded-lg text-sm px-5 py-2.5 text-center   ">View</a>        
                </div>
        </div>
    </div>
</div>
<!-- card end -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>{% block title %}{% endblock title %}| Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 
    <!--css3-->
    <link rel="stylesheet" href="{% static 'css/admin_custom.css' %}" /> 
    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--google material icon-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="body-overlay"></div>
      <!-- Sidebar  -->
        <nav id="sidebar">
          <div class="sidebar-header">
            <h3>
              <img src="{% static 'img/logo.png' %}" class="img-fluid" /><span
                >Decorism</span
              >
            </h3>
          </div>
          <ul class="list-unstyled components">
            <li class="active">
              <a href="{% url 'vendor_admin' %}" class="dashboard"
                ><i class="material-icons">dashboard</i><span>Dashboard</span></a
              >
            </li>
            <li class="">
              <a href="{% url 'myOrders' %}"
                ><i class="material-icons">list_alt</i><span>Orders</span></a
              >
            </li>
            <li class="">
              <a href="{% url 'myProducts' %}"
                ><i class="material-icons">business</i><span>Designs</span></a
              >
            </li>
            <li class="">
              <a href="{% url 'myBlogs' %}"
                ><i class="material-icons">book</i><span>Blogs</span
                ></a
              >
            </li>
            <li class="">
              <a href="{% url 'myBlogs' %}"
                ><i class="material-icons">list_alt</i><span>Categories</span
                ></a
              >
            </li>
            <li class="">
              <a href="{% url 'logout' %}"
                ><i class="material-icons">logout</i><span>Logout</span></a
              >
            </li>
          </ul>
        </nav>
            



      <!-- Page Content  -->
      <div id="content">
        <div class="top-navbar">
          <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button
                type="button"
                id="sidebarCollapse"
                class="d-xl-block d-lg-block d-md-mone d-none"
              >
                <span class="material-icons">arrow_back_ios</span>
              </button>
              {% block nav_title %}{% endblock nav_title %}

              

              <button
                class="d-inline-block d-lg-none ml-auto more-button"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="material-icons">more_vert</span>
              </button>

              <div class="collapse navbar-collapse d-lg-block d-xl-block d-sm-none d-md-none d-none"
                id="navbarSupportedContent">
              </div>
                
                
            </div>
          </nav>
        </div>

      

        <div class="row">
          <div class="col-lg-12 col-md-12">
              {% block admin_content %}
              
              {% endblock admin_content %}
             
          </div>
       

          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $("#content").toggleClass("active");
        });

        $(".more-button,.body-overlay").on("click", function () {
          $("#sidebar,.body-overlay").toggleClass("show-nav");
        });
      });
    </script>
  </body>


</html>

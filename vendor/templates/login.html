{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body_content %}

<div class="login-container py-5">
    <div class="container mx-auto px-5">

        <form class="max-w-xl mx-auto" action="" method="POST">
            {% csrf_token %}
            <p class="text-center font-bold py-4">Sign In</p>
            <!-- Email input -->
            <div class="form-outline mb-4">
                {{form.username}}
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                {{form.password}}
            </div>         
            <!-- Submit button -->
            <button type="submit"
                class="flex justify-center lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-secondary-color border-0 py-2 px-6 focus:outline-none hover:bg-secondary-color rounded w-full">Sign
                in</button>
        </form>
            <!-- Register buttons -->
            <div class="text-center mt-2 font-bold">
                <p>Not a member? <a href="{% url 'become_vendor' %}" class="text-blue-900">Register</a></p>
            </div>        
    </div>
</div>

{% endblock body_content %}


{% extends 'admin_base.html' %}

{% block title %}Vendors {% endblock title %}



{% block admin_content %}
<div class="container " >
    <div class="row">
        {% for vendor in vendors %}
            <div class="col-lg-3">
                <div class="card m-auto mb-3" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title">{{ vendor.name }}</h5>
                        <a href="{% url 'vendor' vendor.id %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock admin_content %}
